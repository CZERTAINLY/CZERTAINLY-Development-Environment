  ejbca-ng-connector:
    container_name: ejbca-ng-connector
    image: czertainly-ejbca-ng-connector
    build: 
      context: ${CZERTAINLY_SOURCES_BASE_DIR}/CZERTAINLY-EJBCA-NG-Connector
      args:
        - SERVER_USERNAME=${GITHUB_USERNAME}
        - SERVER_PASSWORD=${GITHUB_PASSWORD}
