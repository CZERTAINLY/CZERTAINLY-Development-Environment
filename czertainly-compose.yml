      - 8210:8080
    environment:
      - JDBC_URL=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - JDBC_USERNAME=${DB_USERNAME}
      - JDBC_PASSWORD=${DB_PASSWORD}
    profiles:
